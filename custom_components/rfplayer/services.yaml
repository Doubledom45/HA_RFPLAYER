send_command:
  description: Send device command through RFPlayer.
  fields:
    command:
      name: Command
      description: The command to be sent.
      required: true
      example: "ON"
      selector:
        text:
    protocol:
      name: Protocol
      description: RFPlayer compatible protocol.
      required: true
      example: CHACON
      selector:
        select:
          options:
              - null
              - "X10"
              - "VISONIC"
              - "BLYSS"
              - "CHACON"
              - "OREGON"
              - "DOMIA"
              - "OWL"
              - "X2D"
              - "RTS"
              - "KD101"
              - "PARROT"
              - "TIC"
              - "FS20"
              - "JAMMING"
              - "JAMMING SIMULATE"
              - "EDISIO"
              - "EDISIOFRAME"
          mode: dropdown
    device_address:
      name: Device address
      description: Device address.
      required: false
      example: A1
      selector:
        text:
    device_id:
      name: Device ID
      description: Device ID.
      required: false
      example: 40
      selector:
        text:
    automatic_add:
      name: Create entity
      description: Create associated switch entity
      required: true
      default: false
      selector:
        boolean:
    entity_type:
      name: Entity type
      description: Type of entity created
      required: false
      default: switch
      selector:
        select:
          options:
              - "cover"
              - "number"
              - "sensor"
              - "switch"
          mode: dropdown

set_device_address:
  description: Set device adress for RFPlayer entity.
  fields:
    device_address:
